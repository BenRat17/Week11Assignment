<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index11.css" />
    <script type="text/javascript" src="index11.js"></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>TicTacToe-Project</title>
  </head>

  <body class="bg-dark">
    <main>
        <div class="top">
          <div class="exAndOh">
            <i class="fa-solid fa-x"></i>
            <i class="fa-solid fa-o"></i>
          </div>
    <h1 class="heading">Tic-Tac-Toe Game!</h1>
    <h3 class="heading">Let's start!</h3>
    <h4 class="heading">Player 1, click on any square to begin!</h4>
    <div>
      <section class="turnTracker">
        <h6 id="turnColor"><i class="fa-solid fa-x" id="turnTracker"></i></h6>
      </section>
    </div>
    <div class="button">
      <button type="button" class="btn btn-success" id="button">Reset Game</button>
    </div>
    <div class="container">
      <ul>
        <li class="cell" id="1"></li>
        <li class="cell" id="2"></li>
        <li class="cell" id="3"></li>
        <li class="cell" id="4"></li>
        <li class="cell" id="5"></li>
        <li class="cell" id="6"></li>
        <li class="cell" id="7"></li>
        <li class="cell" id="8"></li>
        <li class="cell" id="9"></li>
      </ul>
    </div>
    <div class="winner show-winner" id="winner-declaration">
        <h4 id="winner-text"></h4>
        <button class="restart-after-win" id="restart-after-win">
          Play again?
        </button>
      </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index11.js"></script>
  </body>
</html>
